{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Log In
{% endblock title %}

{% block content %}

  <h1>Log In</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-3" type="submit">Log In</button>
    <p class="pt-2">
      Forgot your password? Click <a href="{% url 'account_reset_password' %}">here</a> to reset.
    </p>
  </form>

{% endblock content %}
